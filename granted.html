<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLEARANCE GRANTED — TAIAA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body class="granted">
  <div class="center">
    <div class="stamp">AUTHORIZED</div>
    <h1>Clearance Granted</h1>
    <p>Your certification has been recorded by the Officer of List Curation and Maintenance.</p>
    <div id="secret"></div>
    <p><a class="btn" href="/">Back to TAIAA</a></p>
  </div>
  <script>
    // Gate: must come here from index acceptance
    const ok = sessionStorage.getItem('taiaa_ok') === '1';
    if(!ok){ location.replace('/denied.html?code=302'); }
    // Optional: show secret link if provided via ?u=
    const u = new URL(location.href).searchParams.get('u');
    if(u){
      const a = document.createElement('a');
      a.href = u; a.textContent = 'Proceed to Briefing ➜'; a.className = 'btn';
      a.rel = 'noopener noreferrer';
      document.getElementById('secret').append(a);
    }
  </script>
</body>
</html>
