<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACCESS DENIED — TAIAA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body class="denied">
  <div class="center">
    <div class="stamp red">ACCESS DENIED</div>
    <h1>Incident Recorded</h1>
    <p>Your failure to certify compliance has been recorded. The OLCM will review this incident.</p>
    <p class="muted" id="count"></p>
    <p><a class="btn" href="/">Return</a></p>
  </div>
  <script>
    const p = document.getElementById('count');
    let n=9; p.textContent = `Redirecting to remedial materials in ${n}s…`;
    const t = setInterval(()=>{ n--; p.textContent = `Redirecting to remedial materials in ${n}s…`; if(n<=0){
      clearInterval(t);
      // Easter egg: Mark Levin monologue as punishment
      location.replace('https://www.youtube.com/results?search_query=mark+levin+monologue');
    } }, 1000);
  </script>
</body>
</html>
